<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Donjons & Dragons - Narrateur IA</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
<h1>Donjons & Dragons - Narrateur IA</h1>

<label for="mode">Choisir un mode :</label>
<select id="mode">
  <option value="beginner">Débutant (scène unique)</option>
  <option value="scenario">Scénario (pas à pas)</option>
</select>

<div id="chat"></div>
<textarea id="prompt" rows="3" placeholder="Ex: Michel entre dans une taverne..."></textarea>

<div class="choice-buttons">
  <button data-choice="solution 1, ">Choisir la solution 1</button>
  <button data-choice="solution 2, ">Choisir la solution 2</button>
  <button data-choice="solution 3, ">Choisir la solution 3</button>
</div>

<button id="sendBtn">Envoyer</button>
<button id="summaryButton">Résumé</button>

<script type="module" src="js/main.js"></script>
</body>
</html>
